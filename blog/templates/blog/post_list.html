<html>
    <head>
        <title>Adlen's first blog</title>
    </head>

    <body>
      <div>
          <h1><a href="/">Adlen's first blog</a></h1>
      </div>
      {% for Post in posts %}
        <div>
          <p>published: {{ Post.published_date }}</p>
          <h2><a href="">{{ Post.title }}</a></h2>
          <p>{{ Post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </body>
</html>
